<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Facebook Page</title>
    <link rel="icon" href="Facebook_Logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
    <h1>Facebook</h1>
    <h2>Facebook helps you connect and <br> share with the people in your life</h2>
  </div>

    <div id="container">
      <form>
        <input
          type="email or number"
          for="email"
          placeholder="Your email address or phone number">
        <br>
        <br>

        <input
          type="password"
          for="password"
          name="Pword"
          id="Pword"
          placeholder="Password">
        <br><br>
        <button type="login">Login</button> <br>

        <a href="https://www.Facebook.com" class="Pword">Forgotten password?</a> <br><br>

        <a href="https://www.Facebook.com" class="New-account"
          >Create New Account</a>
        <br>
      
      </form>
    </div>
    <div>
      <p>
    <a href="https://www.Facebook.com" class="create">Create a Page</a> 
        for a celebrity, brand or business.
      </p>
    </div>
  </body>
</html>
